<script>

const input = 
`ÖMER KEREM ADALI	okadalifsm	okadali-advprog

  function toItem(line) {
      let [name, user, repo] = line.split('\t')
      let git = "https://github.com/"+user
      let pro = "https://"+user+".github.io/"+repo
      return {name, user, repo, git, pro}
  }
  function toHTML(x, i) {
      return `<li id=${i}>${x.name}`
    //`<li id=${i}><a href='${x.pro}' target=Project>${x.name}</a>`
  }
  async function setAvatar(x) {
      ava.hidden = true
      const U = "https://api.github.com/users/"
      let r = await fetch(U+x.user)
      if (!r.ok) return
      let u = await r.json()
      ava.src = u.avatar_url
      ava.onload = () => ava.hidden = false
  }
  function setLinks(li) {
      let x = data[li.id]
      setAvatar(x); info.hidden = false //make visible
      li.append(info); pro.href = x.pro; git.href = x.git
  }
  var data = input.split('\n').map(toItem)
  out.innerHTML = data.map(toHTML).join('\n')
  for (let li of out.querySelectorAll('li')) {
      li.onmouseenter = () => setLinks(li)
      li.className = 'button'
  }
</script>
